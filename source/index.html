<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noughts&amp;Crosses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="all"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="" crossorigin="anonymous"></script>
    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/view-model.js" type="text/javascript"></script>
</head>

<body>
<header class="container-fluid">
    <div class="row text-center">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container centered game">
            <div class="row">
                <div class="col-xs-6 col-sm-8 col-md-8 col-lg-8 centered game_title">
                    <h2>Tic-Tac-Toe</h2>
                </div>
                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2" id="start_game">
                     <button type="button" onclick="startGame()">
                         <span class="glyphicon glyphicon-play"></span>
                         <span class="glyphicon glyphicon-refresh orange collapsed"></span>
                     </button>
                </div>
                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2" id="settings_btn">
                    <button type="button" onclick="settingsShow()">
                        <span class="glyphicon glyphicon-cog blue"></span></button>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="container-fluid" id="settings_container">
    <div class="row game settings">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container centered field_settings_group ">
            <div class="row">
                <form class="form-inline">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 form-group field_settings rows">
                        <button type="button" class="inc button" onclick="increaseRows()">
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </button>
                        <div class="cell_count">
                            <label for="rowsInput">Rows</label>
                            <input type="text" class="form-control" id="rowsInput" value="" readonly>
                        </div>
                        <button type="button" class="dec button" onclick="decreaseRows()">
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </button>
                    </div>

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 form-group field_settings columns">
                        <button type="button" class="inc button" onclick="increaseColumns()">
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </button>
                        <div class="cell_count">
                            <label for="columnsInput">Columns</label>
                            <input type="text" class="form-control" id="columnsInput" value="" readonly>
                        </div>
                        <button type="button" class="dec button" onclick="decreaseColumns()">
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </button>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 form-group  field_settings winLength">
                        <button type="button" class="inc button" onclick="increaseWinLength()">
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </button>
                        <div class="cell_count">
                            <label for="winLengthInput">Win&nbsp;length</label>
                            <input type="text" class="form-control" id="winLengthInput" value="" readonly>
                        </div>
                        <button type="button" class="dec button" onclick="decreaseWinLength()">
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div><!--end .field_settings_group-->

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container centered" id="player_settings">
            <template id="player_instance_template">
                <form class="row form-inline player_instance">
                    <div class="form-group col-xs-6 col-sm-8 col-md-8 col-lg-8">
                        <input title="Player name" type="text" class="form-control player_name" value=""
                               onchange="updatePlayer(this, 'name')">
                    </div>
                    <div class="col-xs-5 col-sm-4 col-md-4 col-lg-4 settings_buttons">
                        <div class="row">
                            <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <div class="dropdown ">
                                    <button class="dropdown-toggle symbol_selected" aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown">
                                        <span class="active_symbol"></span>
                                    </button>
                                    <ul class="dropdown-menu player_symbol"
                                        onclick="updatePlayer(this, 'symbol')"></ul>
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <div class="dropdown ">
                                    <button class="dropdown-toggle type_selected" aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown">
                                        <span class="active_type"></span>
                                    </button>
                                    <ul class="dropdown-menu player_type"
                                        onclick="updatePlayer(this, 'type')"></ul>
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <button title="Delete player" type="button" class="btn remove_player"
                                        onclick="removePlayer(this)">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </div>
                        </div><!--.row-->
                    </div>
                </form>
            </template>
            <div id="player_instances_collection"></div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button type="submit" class="btn add_player" onclick="addPlayer()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
        </div><!--end #player_settings-->
    </div>
</section><!--end #settings_container-->

<section class="container-fluid" id="game_field_container">
    <div class="row game_field">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container-fluid centered game">
            <div id="play_field"></div>
        </div>
    </div>
</section><!--end #game_field_container-->

<footer class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container centered text-center">
            <div class="status">
                <span id="gameStatus" class="flex_container"></span>
            </div>
        </div>
    </div>
</footer>

<script src="js/view.js" type="text/javascript"></script>

</body>
</html>
